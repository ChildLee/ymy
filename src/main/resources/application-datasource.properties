publicKey=MFwwDQYJKoZIhvcNAQEBBQADSwAwSAJBAKTs2cgpR7oQIm8dXNqxBTGf1k9C376MahF7t+MZs62/r//Nk8QH0xy8aEGPcPv3SA/FhpYmX+zSgH8x5SM+BN8CAwEAAQ==
#连接参数和解密配置
spring.datasource.druid.connection-properties=useSSL=true;serverTimezone=Asia/Shanghai;config.decrypt=true;config.decrypt.key=${publicKey}
#池启动时创建的连接数量
spring.datasource.druid.initial-size=1
#在不新建连接的条件下，池中保持空闲的最少连接数
spring.datasource.druid.min-idle=1
#同一时间可以从池分配的最多连接数量
spring.datasource.druid.max-active=10
#配置获取连接等待超时的时间
spring.datasource.druid.max-wait=60000
#连接保持空闲而不被驱逐的最小时间
spring.datasource.druid.min-evictable-idle-time-millis=300000
#检测连接是否有效的sql
spring.datasource.druid.validation-query=SELECT 1
#建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validation-Query检测连接是否有效。
spring.datasource.druid.test-while-idle=true
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.time-between-eviction-runs-millis=60000
#监控统计用的filter:stat日志用的filter:log4j防御sql注入的filter:wall
spring.datasource.druid.filters=stat,wall
#WebStatFilter配置,过滤请求
exclude=/druid,/v2/api-docs,/swagger-ui.html,/swagger-resources,/swagger-resources/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*,${exclude}
#StatViewServlet配置,登录帐号密码
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
#Spring监控配置
spring.datasource.druid.aop-patterns=com.ymy.mapper.*
# 启用ConfigFilter
spring.datasource.druid.filter.config.enabled=true